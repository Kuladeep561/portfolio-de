experiences:
    title: Erfahrungen
    info:
      - role: Datenanalyst | BIM-Techniker
        time: 07/2022 - Heute
        company: EDD-Holding, Köln
        technologies:
        - Python
        - Pyspark
        - Vanilla.js
        - Node.js
        - RESTful API
        - SQL
        - PowerBI
        - Databricks
        details: |
          Als Datenanalyst und BIM-Techniker (Entwickler) bei EDD-Holding habe ich mich auf die Nutzung verschiedener Technologien spezialisiert, um die Effizienz der Arbeitsabläufe von Strukturingenieuren zu verbessern. Als Ansprechpartner für ein Team von Strukturingenieuren spiele ich eine entscheidende Rolle bei der Entwicklung von Anwendungen und der Bereitstellung wertvoller Erkenntnisse durch Datenanalyse.
          Meine Hauptleistungen:
            - Entwicklung einer Lösungsarchitektur für BIM-Dashboards unter Verwendung von ETL-Prozessen und PowerBI auf MS Azure. (Eine replizierte Version des Projekts ist im Bereich Projekte verfügbar).
            - Durchführung von ETL-Operationen an Gebäudedaten und Erstellung von PowerBI-Dashboards für umfassende Bewertungen von Bewehrung, Beton und CO2
            - Implementierung von auf Autodesk Forge basierenden Webanwendungen, einschließlich eines IFC-Cloud-Konverters und eines Datenextraktors in Excel
            - Erstellung und Bereitstellung eines Konstruktions-Chatbots unter Verwendung von OpenAI-Embeddings und Python Flask
            - Entwicklung von Revit-Dynamo-Skripten für parametrische Updates und Integration von FRILO-Anwendungen mit Revit-Dynamo und SOFiSTiK unter Verwendung von Python

      - role: ETL-Entwickler - Praktikum
        time: 05/2021 – 09/2021
        company: Hochtief Vicon GmbH, Essen
        technologies:
        - SQL
        - ETL
        - Azure DF
        - PowerShell
        - MS SSIS       

        details: |
          Während meines Praktikums bei Hochtief Vicon GmbH war ich als ETL-Entwickler tätig und trug zur Optimierung und Erweiterung von Datenverarbeitungsworkflows bei. Wesentliche Erfolge in dieser Zeit sind:
            - Implementierung einer rekursiven Dateisuche unter Verwendung von Azure Data Factory
            - Optimierung einer vorhandenen Azure Data Factory ETL-Pipeline durch Verallgemeinerung
            - Implementierung mehrerer Konnektoren in einem Datenverarbeitungsworkflow MS SSIS und T-SQL
            - Verschiedene Softwareentwicklungen und Anpassungen in C# und PowerShell

      - role: ETL-Entwickler
        time: 07/2017 – 09/2019
        company: Tata Consultancy Services Ltd., Hyderabad, Indien
        technologies:
        - SQL
        - ETL
        - Informatica ETL
        - SAP BW       

        details: |
          In meiner Rolle als ETL-Entwickler bei Tata Consultancy Services Ltd. spielte ich eine entscheidende Rolle für effizientes Datenmanagement und nahtlose Integration für fortgeschrittene Berichterstattung.
          Hauptverantwortlichkeiten und Erfolge sind:
            - Design und Entwicklung von SQL-Datenbankschemata sowie Optimierung von Datenspeicherstrukturen für effiziente Datenladung und -abfrage
            - Implementierung robuster ETL-Pipelines unter Verwendung von Informatica ETL, um nahtlose Integration von Daten aus verschiedenen Quellen in eine zentrale Datenbank für fortgeschrittene Berichterstattung zu ermöglichen
            - Zusammenarbeit mit interdisziplinären Teams zur Bestimmung von Datenmigrationsanforderungen, Durchführung von Migrationsplänen und Überprüfung der Datenqualität nach der Migration
            - Überwachung von Datenladungen und Behebung von Abstimmungsproblemen zwischen Quell- und Zielsystemen in SAP BW

          Diese Erfahrung hat nicht nur meine technischen Fähigkeiten in den Bereichen Datenbankdesign, ETL-Entwicklung und Datenmigration verfeinert, sondern auch meine Leidenschaft für Technologie beflügelt.

